<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function validate() {
            if ($('#name').val()==''){
                alert($('#name').attr('placeholder'));
                return false;
            }
            if ($('#fam').val()==''){
                alert($('#fam').attr('placeholder'));
                return false;
            }
            if ($('#comment').val()==''){
                alert($('#comment').attr('placeholder'));
                return false;
            }

            return true;
        }

        function addRow(){
            var name = $('#name').val();
            var fam = $('#fam').val();
            var sex = $('#sex').val();
            var comment = $('#comment').val();

            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#table tr:last').after('<tr>' +
                '<td>' + name +'</td>' +
                '<td>' + fam +'</td>' +
                '<td>' + sex +'</td>' +
                '<td>' + comment +'</td>' +
                '</tr>');
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>


<div class="container">
    <form class="form" >
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="name" class="form-control" id="name" placeholder="Введите имя" name="name">
        </div>
        <div class="form-group">
            <label for="fam">Фамилия:</label>
            <input type="fam" class="form-control" id="fam" placeholder="Введите фамилию" name="fam">
        </div>

        <label for="sex">Пол:</label>
        <select class="form-control" id="sex">
            <option>Мужской</option>
            <option>Женский</option>
        </select>

        <div class="form-group">
            <label for="comment">Описание:</label>
            <input type="comment" class="form-control" id="comment" placeholder="Описание" name="comment">
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
        <button type="reset" class="btn btn-default" onclick="addRow();">Добавить</button>
    </form>
</div>
